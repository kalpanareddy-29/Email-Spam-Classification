<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Spam Classification</h1>
        <form id="classificationForm">
            <label for="emailText">Enter your email content:</label>
            <textarea id="emailText" name="emailText" rows="10" placeholder="Type your email here..."></textarea>
            <button type="submit">Classify</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
